plugins {
    id 'com.android.application'
}

android {
    compileSdk 22
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId 'jp.co.benesse.dcha.bluelightcut'
        minSdk 17
        targetSdk 22
        versionCode 2
        versionName "2.0"
        proguardFiles += 'proguard-rules.pro'
        multiDexEnabled false
    }

    buildTypes {
        configureEach {
            signingConfig signingConfigs.debug
        }
    }
}
